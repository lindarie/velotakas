<h1>Velobraukšanas sludinājumi</h1>
<div class="category-list-container">
  <div class="category-list">
    <div class="category-item" *ngFor="let category of categories" [routerLink]="['/sludinajumi', category.url]">
      <img [src]="category.img" alt="{{ category.value }}">
      <h3>{{ category.value }}</h3>
    </div>
  </div>
</div>
<app-advertisement-list></app-advertisement-list>
