<h2>{{ category }}</h2>
<button mat-raised-button color="primary" routerLink="/sludinajumi/jauns">Izvietot sludin훮jumu</button>

<mat-card>
  <mat-card-title>Sludin훮jumi</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="advertisements" class="mat-elevation-z8">
      <!-- Fotogr훮fija -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Fotogr훮fija </th>
        <td mat-cell *matCellDef="let advertisement">
          <img [src]="getImageUrl(advertisement)" alt="Advertisement Image" width="100" height="100">
        </td>
      </ng-container>

      <!-- Apraksts -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Apraksts </th>
        <td mat-cell *matCellDef="let advertisement"> {{advertisement.description}} </td>
      </ng-container>

      <!-- Cena -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Cena </th>
        <td mat-cell *matCellDef="let advertisement"> {{advertisement.price}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let advertisement; columns: displayedColumns;" (click)="navigateToDetail(advertisement)"></tr>

    </table>
  </mat-card-content>
</mat-card>
