<h2 mat-dialog-title>Pakalpojuma informācija</h2>
<mat-dialog-content>
  <img [src]="getImageUrl(serviceDetail)" alt="Service Image" height="100">
  <p>Serviss: {{ serviceDetail.name }}</p>
  <p>Apraksts: {{ serviceDetail.comment }}</p>
  <p>Kontaktpersona: {{ serviceDetail.user.email }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()" style="width: 100%">aizvērt</button>
</mat-dialog-actions>
