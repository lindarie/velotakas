<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Register a new user</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="register-form" (submit)="register()">

      <!-- Name -->
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput type="text" id="name" [(ngModel)]="name" name="name" required>
      </mat-form-field>

      <!-- Surname -->
      <mat-form-field class="example-full-width">
        <mat-label>Surname</mat-label>
        <input matInput type="text" id="surname" [(ngModel)]="surname" name="surname" required>
      </mat-form-field>

      <!-- Date of Birth -->
      <mat-form-field class="example-full-width">
        <mat-label>Date of Birth</mat-label>
        <input [(ngModel)]="dateOfBirth" matInput [matDatepicker]="dp">
        <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp></mat-datepicker>

      </mat-form-field>

      <!-- Email -->
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" id="email" [(ngModel)]="email" name="email" required>

      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea matInput type="text" id="description" [(ngModel)]="description" name="description" required></textarea>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" id="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>

      <div class="button-group">
        <button mat-raised-button color="primary" type="submit">Register</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
